  - sphinx=6.1
  - sphinx_rtd_theme=1.2
  - sphinx-copybutton=0.5.1
  - sphinxcontrib-httpdomain=1.8.1
  - coverage=7.2
  - flake8=6.0.0
  - flake8-quotes=3.3.2
  - flake8-docstrings=1.7.0
  - mypy=1.7
  - pytest=7.4
  - pytest-cov=4.1.0
  - pytest-xdist=3.3
  - pytest-mock=3.11.1
  - pytest-django=4.6
  - pytest-doctestplus=0.12.1
  - pylint=3.0.1
  - pandas-stubs=2.0
  - django-stubs=4.2
  - types-pyyaml=6.0.12.2
  - types-setuptools=67
  - types-toml=0.10.3
  - types-python-dateutil=2.8.9
  - types-requests=2.27.30
  - pip=23
  - invoke=2.1
  - gitpython=3.1
  - django-silk
  - monkeytype
  - parquet-tools
