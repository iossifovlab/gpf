  - sphinxcontrib-httpdomain
  - coverage
  - flake8
  - mypy
  - pytest>=5.4.1
  - pytest-cov
  - pytest-mock
  - pytest-xdist
  - pylint
  - pre-commit>=2.1.0
  - django-extensions=2.2.5
  - pytest-django>=3.9.0
