# platform: linux-64
# conda create -c conda-forge -c bioconda -n <env name> --file <this file>
channels:
  - defaults
  - conda-forge 
  - bioconda
  - iossifovlab
dependencies:
  - bump2version
  - pytest-doctestplus=0.4.0
  - sphinx>=2.4.0
  - sphinx_rtd_theme
