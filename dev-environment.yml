name: gpf
channels:
  - conda-forge
  - bioconda
  - iossifovlab
dependencies:
  - versioneer=0.29
  - dask-kubernetes=2024.5
  - dask-jobqueue=0.8
  - sphinx=6.1
  - sphinx_rtd_theme=1.2
  - sphinx-copybutton=0.5.1
  - sphinxcontrib-httpdomain=1.8.1
  - coverage=7.5
  - ruff=0.4
  - mypy=1.10
  - pytest=8.2
  - pytest-cov=5.0
  - pytest-xdist=3.5
  - pytest-mock=3.14
  - pytest-django=4.8
  - pytest-doctestplus=1.2
  - pylint=3.2
  - pandas-stubs=2.1
  - django-stubs=4.2
  - types-pyyaml=6.0
  - types-setuptools=67
  - types-toml=0.10.3
  - types-python-dateutil=2.8.9
  - types-requests=2.27.30
  - pip=23
  - invoke=2.1
  - gitpython=3.1
  - django-silk
  - monkeytype
  - parquet-tools
  - pip:
    - sphinx-autorun==1.1.1
    - rangehttpserver==1.2.0
    - sphinxcontrib-video==0.0.1.dev3
