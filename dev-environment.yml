# This file may be used to create an environment using:
# $ conda env create --name <env> --file <this file>
# platform: linux-64
# conda create -c conda-forge -c bioconda -n <env name> --file <this file>
channels:
  - bioconda
  - conda-forge
  - defaults
  - iossifovlab
dependencies:
  - bump2version=1.0.1
  - sphinx=4.5.0
  - sphinx_rtd_theme=1.0.0
  - sphinx-copybutton=0.5.0
  - sphinxcontrib-httpdomain=1.8.0
  - coverage=6.3.2
  - flake8=4.0.1
  - flake8-quotes=3.3.1
  - flake8-docstrings=1.6.0
  - mypy=0.931
  - pytest=7.1.3
  - pytest-cov=4.0.0
  - pytest-mock=3.10.0
  - pytest-django=4.5.2
  - pytest-doctestplus=0.12.1
  - pylint=2.13.8
# Remove pinned version of Werkzeug when https://github.com/spulec/moto/issues/5341 is fixed
  - werkzeug=2.1.2
  - moto=3.1.16
  - pandas-stubs=1.2.0.58
  - django-stubs=1.10.1
  - types-pyyaml=6.0.7
  - types-setuptools=57.4.14
  - sqlalchemy-stubs=0.4
  - types-toml=0.10.3
  - types-python-dateutil=2.8.9
  - types-requests=2.27.30
  - dask-jobqueue=0.7.3
  - bandit=1.7.4
  - pip=22.3.1
  - pip:
    - sphinx-autorun==1.1.1
    - sphinx-copybutton==0.5.0
    - sphinx-rtd-theme==1.0.0
    - rangehttpserver==1.2.0
