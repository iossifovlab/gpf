[dataset]

name = QUADS_F1_DATASET
id = quads_f1_ds
phenoDB = quads_f1

description = QUADS F1 DATASET

data_dir = %(work_dir)s/

studies = quads_f1

authorizedGroups = any_user

phenotypeGenotypeTool = yes
phenotypeBrowser=no

enrichmentTool=yes
enrichmentTool.selector = phenotype
enrichmentTool.studyTypes = WG

genotypeBrowser=yes

[genotypeBrowser]
peopleGroup.phenotype.name=Phenotype
peopleGroup.phenotype.domain=autism:autism:#e35252,unaffected:unaffected:#ffffff
peopleGroup.phenotype.unaffected = unaffected:unaffected:#ffffff
peopleGroup.phenotype.default=unknown:unknown:#aaaaaa
peopleGroup.phenotype.source=legacy

presentInRole.prb.name = Present in Probant and Sibling
presentInRole.prb.roles = prb,sib

inRoles.columns = inChild,fromParent

inRoles.inChild.destination = inChS
inRoles.inChild.roles = prb,sib

inRoles.fromParent.destination = fromParentS
inRoles.fromParent.roles = mom,dad

pheno.columns = continuous,categorical,ordinal,raw

pheno.continuous.name = Continuous
pheno.continuous.slots = prb:instrument1.continuous:Continuous

pheno.categorical.name = Categorical
pheno.categorical.slots = prb:instrument1.categorical:Categorical

pheno.ordinal.name = Ordinal
pheno.ordinal.slots = prb:instrument1.ordinal:Ordinal

pheno.raw.name = Raw
pheno.raw.slots = prb:instrument1.raw:Raw

pheno.combined.name = Combined
pheno.combined.slots = prb:instrument1.raw:Raw,
    prb:instrument1.ordinal:Ordinal

phenoFilters.filters = categorical,continuous

phenoFilters.categorical.name = Categorical
phenoFilters.categorical.type = categorical
phenoFilters.categorical.filter = single:prb:instrument1.categorical

phenoFilters.continuous.name = Continuous
phenoFilters.continuous.type = continuous
phenoFilters.continuous.filter = single:prb:instrument1.continuous

