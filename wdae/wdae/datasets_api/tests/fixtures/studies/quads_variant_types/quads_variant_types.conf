[study]

file_format = vcf
phenotypes = autism
prefix = quads_variant_types

name = QUADS_VARIANT_TYPES
id = quads_variant_types

description = QUADS VARIANT TYPES

data_dir = %(work_dir)s/

phenotypeTool = no
phenotypeBrowser=yes

enrichmentTool = yes

genotypeBrowser=yes

[genotypeBrowser]
phenoFilters.filters = momrace,measures

phenoFilters.momrace.name = Mother Race
phenoFilters.momrace.type = categorical
phenoFilters.momrace.filter = single:mom:pheno_common.race

phenoFilters.measures.name = Proband Pheno Measure
phenoFilters.measures.type = continuous
phenoFilters.measures.filter = multi:prb

[enrichment]
peopleGroups = phenotype
