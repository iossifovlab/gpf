[study]

prefix = fake_study
file_format = vcf
phenotypes = autism
phenoDB = fake

name = FAKE_STUDY
id = fake_study

description = FAKE STUDY

data_dir = %(work_dir)s/

phenoGenoTool = yes
phenotypeBrowser = no

authorizedGroups = any_user

enrichmentTool = yes
enrichmentTool.selector = phenotype
enrichmentTool.studyTypes = WE

genotypeBrowser = yes

[peopleGroup]
selectedPeopleGroupValues = phenotype

phenotype.name = Phenotype
phenotype.domain = autism:autism:#e35252,
    congenital_heart_disease:congenital heart disease:#b8008a,
    epilepsy:epilepsy:#e3d252,
    intellectual_disability:intellectual disability:#99d8e8,
    schizophrenia:schizophrenia:#98e352,
    unaffected:unaffected:#ffffff
phenotype.default = unknown:unknown:#aaaaaa
phenotype.source = phenotype

pheno.name = Pheno
pheno.domain = autism:autism:#e35252
pheno.default = unknown:unknown:#aaaaaa
pheno.source = pheno

[genotypeBrowser]
hasPresentInChild = no
hasPresentInParent = no
hasFamilyFilters = yes
hasPedigreeSelector = yes
hasStudyTypes = yes

phenoFilters.filters = continuous

phenoFilters.continuous.name = Proband Continuous
phenoFilters.continuous.type = continuous
phenoFilters.continuous.filter = multi:prb
