<VirtualHost *:80>
  ServerName iossifovlab.com
  ServerAdmin admin@iossifov.com
  Redirect permanent / https://iossifovlab.com/
</VirtualHost>

<VirtualHost *:443>
  ServerName iossifovlab.com
  ServerAdmin admin@iossifov.com

  SSLEngine on
  SSLCertificateFile      	/etc/apache2/ssl/apache.crt
  SSLCertificateKeyFile   	/etc/apache2/ssl/apache.key

  WSGIScriptAlias / %(wsgi_file)s
  WSGIApplicationGroup %%{GLOBAL}

  Alias /static/ %(static_folder)s/
  <Location "/static/">
    Allow From All
  </Location>

  <Directory %(wdae_folder)s/>
    Options FollowSymLinks
    AllowOverride None
    Require all granted
    Deny from All
  </Directory>


  <Directory %(static_folder)s/>
    Options FollowSymLinks
    AllowOverride None
    Require all granted
    Allow from All
  </Directory>


  <Files %(wsgi_file)s>
    Allow from All
  </Files>

  <Location '/'>
    Allow from All
    AuthType Basic
    AuthName "seqpipe"
    AuthUserFile /home/lubo/sites/iossifovlab.com/security/htpasswd
    Require valid-user
  </Location>

  LogLevel debug
</VirtualHost>
