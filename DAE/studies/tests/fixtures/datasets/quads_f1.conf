[dataset]

name = QUADS_F1_DATASET
id = quads_f1
phenoDB = quads_f1

description = QUADS F1 DATASET

data_dir = %(work_dir)s/

studies = quads_f1

authorizedGroups = any_user

phenotypeGenotypeTool = yes
phenotypeBrowser=no

peopleGroup.phenotype.name=Phenotype
peopleGroup.phenotype.domain=autism:autism:#e35252,unaffected:unaffected:#ffffff
peopleGroup.phenotype.default=unknown:unknown:#aaaaaa
peopleGroup.phenotype.source=legacy

enrichmentTool=yes
enrichmentTool.selector = phenotype
enrichmentTool.studyTypes = WG

genotypeBrowser=yes

genotypeBrowser.pheno.columns = continuous,categorical,ordinal,raw

genotypeBrowser.pheno.continuous.name = Continuous
genotypeBrowser.pheno.continuous.slots = prb:instrument1.continuous:Continuous

genotypeBrowser.pheno.categorical.name = Categorical
genotypeBrowser.pheno.categorical.slots = prb:instrument1.categorical:Categorical

genotypeBrowser.pheno.ordinal.name = Ordinal
genotypeBrowser.pheno.ordinal.slots = prb:instrument1.ordinal:Ordinal

genotypeBrowser.pheno.raw.name = Raw
genotypeBrowser.pheno.raw.slots = prb:instrument1.raw:Raw

genotypeBrowser.pheno.combined.name = Combined
genotypeBrowser.pheno.combined.slots = prb:instrument1.raw:Raw,
    prb:instrument1.ordinal:Ordinal

genotypeBrowser.phenoFilters.filters = categorical,continuous

genotypeBrowser.phenoFilters.categorical.name = Categorical
genotypeBrowser.phenoFilters.categorical.type = categorical
genotypeBrowser.phenoFilters.categorical.filter = single:prb:instrument1.categorical

genotypeBrowser.phenoFilters.continuous.name = Continuous
genotypeBrowser.phenoFilters.continuous.type = continuous
genotypeBrowser.phenoFilters.continuous.filter = multi:prb

