[DEFAULT]
studyDir = %(wd)s/studies

########################################
### datasets configuration
########################################
[dataset]


########################################
### SSC_WG38_CSHL_1886 datasets configuration
########################################
[dataset.SSC_WG38_CSHL_1886]
name = SSC WGS CSHL 1886 calls
studies = SSC_WG38_CSHL_1886

authorizedGroups = SSC_WG

pedigree.phenotype.name=Phenotype
pedigree.phenotype.domain=autism:autism:#e35252,unaffected:unaffected:#ffffff
pedigree.phenotype.default=unknown:unknown:#aaaaaa
pedigree.phenotype.source=legacy

phenoDB=ssc

enrichmentTool.enabled=no
enrichmentTool.selector = phenotype
enrichmentTool.studyTypes = WG

phenoGenoTool.enabled=no
phenotypeBrowser.enabled=no

genotypeBrowser.enabled=yes
genotypeBrowser.mainForm=default
genotypeBrowser.hasDenovo=yes
genotypeBrowser.hasTransmitted=yes
genotypeBrowser.hasPresentInChild=yes
genotypeBrowser.hasPresentInParent=yes
genotypeBrowser.hasCNV=yes
genotypeBrowser.hasFamilyFilters=yes
genotypeBrowser.hasPedigreeSelector = no

genotypeBrowser.phenoFilters.filters =race,measures

genotypeBrowser.phenoFilters.race.name=Proband Race
genotypeBrowser.phenoFilters.race.type=categorical
genotypeBrowser.phenoFilters.race.filter=single:prb:pheno_common.race

genotypeBrowser.phenoFilters.measures.name=Proband Pheno Measure
genotypeBrowser.phenoFilters.measures.type=continuous
genotypeBrowser.phenoFilters.measures.filter=multi:prb



genotypeBrowser.genotype.family.name = family
genotypeBrowser.genotype.family.slots = familyId:family id,studyName:study

genotypeBrowser.genotype.variant.name = variant
genotypeBrowser.genotype.variant.slots = location:location,variant:variant

genotypeBrowser.genotype.genotype.name = genotype
genotypeBrowser.genotype.genotype.source = pedigree
genotypeBrowser.genotype.genotype.slots = inChS:in child,fromParentS:from parent

genotypeBrowser.genotype.effect.name = effect
genotypeBrowser.genotype.effect.slots = effectType:worst effect type,genes

genotypeBrowser.genotype.weights.name = vulnerability/intolerance
genotypeBrowser.genotype.weights.slots = LGD_rank:LGD rank:LGD %%d ,
    RVIS_rank:RVIS rank:RVIS %%d, pLI_rank:pLI rank:pLI %%d

genotypeBrowser.genotype.freq.name = allele freq
genotypeBrowser.genotype.freq.slots = SSC-freq:SSC:SSC %%.2f %%%%,
    EVS-freq:EVS:EVS %%.2f %%%%, E65-freq:E65:E65 %%.2f %%%%

genotypeBrowser.genotype.phenotype.name=study phenotype
genotypeBrowser.genotype.phenotype.source= _phenotype_
genotypeBrowser.genotype.best.name=family genotype
genotypeBrowser.genotype.best.source= bestSt
genotypeBrowser.genotype.inchild.name=in child
genotypeBrowser.genotype.inchild.source= inChS
genotypeBrowser.genotype.fromparent.name=from parent
genotypeBrowser.genotype.fromparent.source= fromParentS
genotypeBrowser.genotype.geneeffect.name=all effects
genotypeBrowser.genotype.geneeffect.source=geneEffect
genotypeBrowser.genotype.effectdetails.name=effect details
genotypeBrowser.genotype.effectdetails.source=effectDetails
genotypeBrowser.genotype.count.name=count
genotypeBrowser.genotype.count.source=counts

genotypeBrowser.genotype.columns = family,phenotype,variant,best,fromparent,inchild,genotype,effect,count,geneeffect,effectdetails,weights,freq
genotypeBrowser.previewColumns = family,variant,genotype,effect,weights,freq,iq,race
genotypeBrowser.downloadColumns = family,phenotype,variant,best,fromparent,inchild,effect,count,geneeffect,effectdetails,weights,freq,iq,race


genotypeBrowser.pheno.columns = iq,race

genotypeBrowser.pheno.iq.name = Proband IQs
genotypeBrowser.pheno.iq.slots = prb:ssc_core_descriptive.ssc_diagnosis_nonverbal_iq:NvIQ,
    prb:ssc_core_descriptive.ssc_diagnosis_verbal_iq:vIQ

genotypeBrowser.pheno.race.name=Races
genotypeBrowser.pheno.race.slots=mom:pheno_common.race:Mom,
    dad:pheno_common.race:Dad

genotypeBrowser.genomicMetrics = SSC-freq:SSC, EVS-freq:EVS, E65-freq:E65





