[dataset.META]
name = Meta Dataset

studyTypes = WE,TG

authorizedGroups = any_user

pedigree.phenotype.name = Phenotype
pedigree.phenotype.domain = autism:autism:#e35252,congenital heart disease:congenital heart disease:#b8008a,epilepsy:epilepsy:#e3d252,intellectual disability:intellectual disability:#99d8e8,schizophrenia:schizophrenia:#98e352,unaffected:unaffected:#ffffff
