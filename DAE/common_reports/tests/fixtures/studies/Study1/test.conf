[study]

name = Study1
id = Study1

prefix = ./test
file_format = vcf
hasDenovo = yes
studyType = WE
phenotypes = autism
description = Study 1

[commonReport]
peopleGroups = phenotype
groups = role:Role|phenotype:Diagnosis|role,phenotype:Role and Diagnosis
draw_all_families = false

peopleGroup.phenotype.name = Study phenotype
peopleGroup.phenotype.domain = phenotype1:phenotype 1:#e35252,
    phenotype2:phenotype 2:#b8008a,
    phenotype3:phenotype 3:#e3d252,
    unaffected:unaffected:#ffffff
peopleGroup.phenotype.unaffected = unaffected:unaffected:#ffffff
peopleGroup.phenotype.default = unknown:unknown:#aaaaaa
peopleGroup.phenotype.source = study.phenotype

effect_types = Frame-shift,Missense