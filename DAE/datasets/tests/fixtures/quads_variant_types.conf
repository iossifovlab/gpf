[dataset]

dataset_name = QUADS_VARIANT_TYPES
dataset_id = quads_variant_types

description = QUADS VARIANT TYPES

data_dir = %(work_dir)s/

authorizedGroups = QUADS_VARIANT_TYPES,TEST

#variants_prefix = %(data_dir)s/quads_variant_types
studies = quads_variant_types

phenoGenoTool = no
phenotypeBrowser=yes

enrichmentTool = yes
enrichmentTool.selector = phenotype
enrichmentTool.studyTypes = WE

genotypeBrowser=yes

pedigree.phenotype.name = Phenotype
pedigree.phenotype.domain = autism:autism:#e35252,
    congenital_heart_disease:congenital heart disease:#b8008a,
    epilepsy:epilepsy:#e3d252,
    intellectual_disability:intellectual disability:#99d8e8,
    schizophrenia:schizophrenia:#98e352,
    unaffected:unaffected:#ffffff

pedigree.16pstatus.name = 16p Status
pedigree.16pstatus.domain = deletion:deletion:#e35252,duplication:duplication:#b8008a,triplication:triplication:#e3d252,negative:negative:#ffffff
pedigree.16pstatus.default = unknown:unknown:#aaaaaa
pedigree.16pstatus.source = svip_summary_variables.genetic_status_16p

genotypeBrowser.phenoFilters.filters = momrace,dadrace,measures

genotypeBrowser.phenoFilters.momrace.name = Mother Race
genotypeBrowser.phenoFilters.momrace.type = categorical
genotypeBrowser.phenoFilters.momrace.filter = single:mom:pheno_common.race

genotypeBrowser.phenoFilters.dadrace.name = Father Race
genotypeBrowser.phenoFilters.dadrace.type = categorical
genotypeBrowser.phenoFilters.dadrace.filter = single:dad:pheno_common.race

genotypeBrowser.phenoFilters.measures.name = Proband Pheno Measure
genotypeBrowser.phenoFilters.measures.type = continuous
genotypeBrowser.phenoFilters.measures.filter = multi:prb

genotypeBrowser.genotype.family.name = family
genotypeBrowser.genotype.family.slots = familyId:family id,studyName:study

genotypeBrowser.genotype.variant.name = variant
genotypeBrowser.genotype.variant.slots = location:location,variant:variant

genotypeBrowser.genotype.genotype.name = genotype
genotypeBrowser.genotype.genotype.source = pedigree
genotypeBrowser.genotype.genotype.slots = inChS:in child,fromParentS:from parent

genotypeBrowser.genotype.effect.name = effect
genotypeBrowser.genotype.effect.slots = effectType:worst effect type,genes

genotypeBrowser.genotype.weights.name = vulnerability/intolerance
genotypeBrowser.genotype.weights.slots = LGD_rank:LGD rank:LGD %%d , 
    RVIS_rank:RVIS rank:RVIS %%d, pLI_rank:pLI rank:pLI %%d

genotypeBrowser.genotype.freq.name = allele freq
genotypeBrowser.genotype.freq.slots = SSC-freq:SSC:SSC %%.2f %%%%,
    EVS-freq:EVS:EVS %%.2f %%%%, E65-freq:E65:E65 %%.2f %%%%

genotypeBrowser.genotype.phenotype.name=phenotype
genotypeBrowser.genotype.phenotype.source=phenotype
genotypeBrowser.genotype.best.name=family genotype
genotypeBrowser.genotype.best.source= bestSt
genotypeBrowser.genotype.inchild.name=in child
genotypeBrowser.genotype.inchild.source= inChS
genotypeBrowser.genotype.fromparent.name=from parent
genotypeBrowser.genotype.fromparent.source= fromParentS
genotypeBrowser.genotype.geneeffect.name=all effects
genotypeBrowser.genotype.geneeffect.source=geneEffect
genotypeBrowser.genotype.effectdetails.name=effect details
genotypeBrowser.genotype.effectdetails.source=effectDetails
genotypeBrowser.genotype.count.name=count
genotypeBrowser.genotype.count.source=counts


genotypeBrowser.genotype.columns = iq
genotypeBrowser.downloadColumns = iq,race
