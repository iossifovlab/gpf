[dataset]

dataset_name = QUADS_TWO_FAMILIES
dataset_id = quads_two_families

description = QUADS TWO FAMILIES

data_dir = %(work_dir)s/

#variants_prefix = %(data_dir)s/quads_two_families
studies = quads_two_families

phenoGenoTool = no
phenotypeBrowser=yes

studyTypes = WG

pedigree.phenotype.name = Phenotype
pedigree.phenotype.domain = acromelic_frontonasal_dysostosis:acromelic frontonasal dysostosis:#4286f4,
    amyotrophic_lateral_sclerosis:amyotrophic lateral sclerosis:#f49841,
    anophthalmia_microphthalmia:anophthalmia microphthalmia:#f44141,
    autism:autism:#e35252,
    bipolar_type:bipolar disorder:#775050,
    cantu_syndrome:cantu syndrome:#507677,
    congenital_diaphragmatic_hernia:congenital diaphragmatic hernia:#735077,
    congenital_heart_disease:congenital heart disease:#b8008a,
    developmental_disorder:developmental disorder:#4c2525,
    early_onset_alzheimer:early onset alzheimer:#ff7a7a,
    early_onset_parkinson:early onset parkinson:#ffff79,
    epilepsy:epilepsy:#e3d252,
    intellectual_disability:intellectual disability:#99d8e8,
    neural_tube_defects:neural tube defects:#79ff9c,
    schizophrenia:schizophrenia:#98e352,
    sporadic_infantile_spasm_syndrome:sporadic infantile spasm syndrome:#79acff,
    unaffected:unaffected:#ffffff
pedigree.phenotype.default = unknown:unknown:#aaaaaa
pedigree.phenotype.source = legacy

enrichmentTool = yes
enrichmentTool.selector = phenotype
enrichmentTool.studyTypes = WE,WG

phenoGenoTool=no
phenotypeBrowser=no

genotypeBrowser=yes
genotypeBrowser.mainForm=default
genotypeBrowser.hasDenovo=yes
genotypeBrowser.hasTransmitted=yes
genotypeBrowser.hasPresentInChild=no
genotypeBrowser.hasPresentInParent=no
genotypeBrowser.hasCNV=no
genotypeBrowser.hasComplex=yes
genotypeBrowser.hasStudyTypes=no
genotypeBrowser.genesBlockShowAll=yes
genotypeBrowser.hasFamilyFilters=yes
genotypeBrowser.hasPedigreeSelector = yes

# genotypeBrowser.genotype.columns = sample,variant,genotype,effect,weights,freq

genotypeBrowser.genotype.sample.name = sample
genotypeBrowser.genotype.sample.slots = SampleID:sample id,studyName:study

genotypeBrowser.genotype.variant.name = variant
genotypeBrowser.genotype.variant.slots = location:location,variant:variant

genotypeBrowser.genotype.genotype.name = genotype
genotypeBrowser.genotype.genotype.source = pedigree
genotypeBrowser.genotype.genotype.slots = inChS:in child,phenoInChS:phenotype

genotypeBrowser.genotype.effect.name = effect
genotypeBrowser.genotype.effect.slots = effectType:worst effect type,genes

genotypeBrowser.genotype.weights.name = vulnerability/intolerance
genotypeBrowser.genotype.weights.slots = LGD_rank:LGD rank:LGD %%d ,
    RVIS_rank:RVIS rank:RVIS %%d, pLI_rank:pLI rank:pLI %%d

genotypeBrowser.genotype.freq.name = allele freq
genotypeBrowser.genotype.freq.slots = SSC-freq:SSC:SSC %%.2f %%%%,
    EVS-freq:EVS:EVS %%.2f %%%%, E65-freq:E65:E65 %%.2f %%%%

genotypeBrowser.genomicMetrics = SSC-freq:SSC, EVS-freq:EVS, E65-freq:E65

genotypeBrowser.genotype.phenotype.name=Study Phenotype
genotypeBrowser.genotype.phenotype.source=phenotype
genotypeBrowser.genotype.best.name=family genotype
genotypeBrowser.genotype.best.source= bestSt
genotypeBrowser.genotype.inchild.name=in child
genotypeBrowser.genotype.inchild.source= inChS
genotypeBrowser.genotype.fromparent.name=from parent
genotypeBrowser.genotype.fromparent.source= fromParentS
genotypeBrowser.genotype.geneeffect.name=all effects
genotypeBrowser.genotype.geneeffect.source=geneEffect
genotypeBrowser.genotype.effectdetails.name=effect details
genotypeBrowser.genotype.effectdetails.source=effectDetails
genotypeBrowser.genotype.count.name=count
genotypeBrowser.genotype.count.source=counts

genotypeBrowser.genotype.primary_phenotype.name=Primary Phenotype
genotypeBrowser.genotype.primary_phenotype.source=PrimaryPhenotype

genotypeBrowser.genotype.family_id.name=family
genotypeBrowser.genotype.family_id.source= familyId

genotypeBrowser.genotype.person_id.name=person id
genotypeBrowser.genotype.person_id.source=personId

genotypeBrowser.genotype.columns = sample,person_id,family_id,phenotype,primary_phenotype,variant,best,fromparent,inchild,genotype,effect,count,geneeffect,effectdetails,weights,freq,loc,var