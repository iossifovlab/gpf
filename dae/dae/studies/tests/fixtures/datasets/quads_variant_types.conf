[dataset]

name = QUADS_VARIANT_TYPES
id = quads_variant_types_ds

description = QUADS VARIANT TYPES

data_dir = %(work_dir)s/

studies = quads_variant_types

phenotypeTool = no
phenotypeBrowser=yes

enrichmentTool = yes

genotypeBrowser=yes

[genotypeBrowser]
selectedPhenoFiltersValues = momrace,measures

phenoFilters.momrace.name = Mother Race
phenoFilters.momrace.measureType = categorical
phenoFilters.momrace.filter = single:mom:pheno_common.race

phenoFilters.measures.name = Proband Pheno Measure
phenoFilters.measures.measureType = continuous
phenoFilters.measures.filter = multi:prb

[enrichment]
peopleGroups = phenotype
