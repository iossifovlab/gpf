[dataset]

name = QUADS_TWO_FAMILIES
id = quads_two_families_ds

description = QUADS TWO FAMILIES

data_dir = %(work_dir)s/

studies = quads_two_families
phenotypes = autism

phenotypeTool = no
phenotypeBrowser=yes

enrichmentTool = yes

genotypeBrowser=yes

[genotypeBrowser]
genotype.genotype.name = genotype
genotype.genotype.source = pedigree
genotype.genotype.slots = inChS:in child,fromParentS:from parent

genotype.effect.name = effect
genotype.effect.slots = effectType:worst effect type,genes

genotype.weights.name = vulnerability/intolerance
genotype.weights.slots = LGD_rank:LGD rank:LGD %%d , 
    RVIS_rank:RVIS rank:RVIS %%d, pLI_rank:pLI rank:pLI %%d

genotype.columns = genotype,effect,weights

[enrichment]
peopleGroups = phenotype
