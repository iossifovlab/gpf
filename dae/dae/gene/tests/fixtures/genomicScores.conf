scores = ["score_raw_rankscore", "score_raw", "score_phred"]

[vars]
wd = "."

[genomic_scores.score_raw_rankscore]
id = "score_raw_rankscore"
file = "%(wd)s/genomicScores/score_raw_rankscore"
desc = "SCORE raw rankscore"
bins = 101
yscale = "log"
xscale = "linear"
range = {start = 10, end = 100}
help_file = "%(wd)s/genomicScores/score_raw_rankscore.md"


[genomic_scores.score_raw]
id = "score_raw"
file = "%(wd)s/genomicScores/score_raw"
desc = "SCORE raw"
bins = 101
yscale = "log"
xscale = "linear"
help_file = "%(wd)s/genomicScores/score_raw.md"

[genomic_scores.score_phred]
id = "score_phred"
file = "%(wd)s/genomicScores/score_phred"
desc = "SCORE phred"
bins = 101
yscale = "log"
xscale = "linear"
help_file = "%(wd)s/genomicScores/score_phred.md"


[genomic_scores.score_phred_disabled]
id = "score_phred_disabled"
file = "%(wd)s/genomicScores/score_phred_disabled"
desc = "SCORE phred Disabled"
bins = 11
yscale = "linear"
xscale = "linear"
help_file = "%(wd)s/genomicScores/score_phred_disabled.md"
