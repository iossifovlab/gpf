phenotype_browser = false
phenotype_tool = false


study_type = ["WE"]
has_transmitted = false
has_complex = false
has_cnv = false

conf_dir = "."

[people_group]
phenotype.name = "Phenotype"
phenotype.domain = [
    {id = "autism", name = "autism", color = "#e35252"},
    {id = "congenital_heart_disease", name = "congenital heart disease", color = "#b8008a"},
    {id = "epilepsy", name = "epilepsy", color = "#e3d252"},
    {id = "intellectual_disability", name = "intellectual disability", color = "#99d8e8"},
    {id = "schizophrenia", name = "schizophrenia", color = "#98e352"},
    {id = "unaffected", name = "unaffected", color = "#ffffff"}
]
phenotype.default = {id = "unknown", name = "unknown", color = "#aaaaaa"}
phenotype.source = "phenotype"

pheno.name = "Pheno"
pheno.domain = [{id = "autism", name = "autism", color = "#e35252"}]
pheno.default = {id = "unknown", name = "unknown", color = "#aaaaaa"}
pheno.source = "pheno"

[person_set_collections]
selected_person_set_collections = ["phenotype"]
phenotype.id = "phenotype"
phenotype.name = "Phenotype"
phenotype.domain = [
    {id = "autism", value = "autism", name = "autism", color = "#e35252"},
    {id = "congenital_heart_disease", value = "congenital_heart_disease", name = "congenital heart disease", color = "#b8008a"},
    {id = "epilepsy", value = "epilepsy", name = "epilepsy", color = "#e3d252"},
    {id = "intellectual_disability", value = "intellectual_disability", name = "intellectual disability", color = "#99d8e8"},
    {id = "schizophrenia", value = "schizophrenia", name = "schizophrenia", color = "#98e352"},
    {id = "unaffected", value = "unaffected", name = "unaffected", color = "#ffffff"}
]
phenotype.default = {id = "unknown", value = "unaffected", name = "unknown", color = "#aaaaaa"}
phenotype.source.pedigree.column = "phenotype"

[genotype_browser]
enabled = true
has_cnv = false
has_complex = false
has_family_filters = true
has_study_filters = true
has_present_in_child = true
has_present_in_parent = true
has_pedigree_selector = false

selected_genotype_column_values = [
    "family", "phenotype", "variant", "best", "fromparent", "inchild", "genotype",
    "effect", "count", "geneeffect", "effectdetails", "weights", "freq"
]

preview_columns = [
    "family", "variant", "genotype", "effect", "weights", "freq", "studyName",
    "location", "pedigree", "inChS", "fromParentS", "effects",
    "requestedGeneEffects", "genes", "worstEffect"
]

download_columns = [
    "family", "phenotype", "variant", "best", "fromparent", "inchild", "effect",
    "count", "geneeffect", "effectdetails", "weights", "freq"
]


[denovo_gene_sets]
enabled = true
selected_person_set_collections = ["phenotype"]
selected_standard_criterias_values = ["effect_types", "sexes"]
standard_criterias.effect_types.segments = {LGDs = "LGDs", Missense = "missense", "Synonymous" = "synonymous"}
standard_criterias.sexes.segments = {Female = "F", Male = "M", Unspecified = "U"}

recurrency_criteria.segments = {Single = {start = 1, end = 2}, Triple = {start = 3, end = -1}, Recurrent = {start = 2, end = -1}}

gene_sets_names = [
    "LGDs", "LGDs.Male", "LGDs.Female", "LGDs.Recurrent", "LGDs.Single", "LGDs.Triple",
    "Missense", "Missense.Single", "Missense.Male", "Missense.Female",
    "Missense.Recurrent", "Missense.Triple", "Synonymous"
]
