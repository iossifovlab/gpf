[genotype_storage]
default = genotype_filesystem

[storage.genotype_impala]
type = impala
impala.host = localhost
impala.port = 21050
impala.db = impala_storage_test_db
hdfs.host = localhost
hdfs.port = 8020
hdfs.base_dir = /tmp/test_data

[storage.genotype_filesystem]
type = filesystem
dir = %(wd)s/data_dir

[phenoDB]
dir = %(wd)s/dummy_pheno_dir

[studiesDB]
confFile=%(wd)s/studiesDB.conf
dir = %(wd)s/studies

[datasetsDB]
confFile=%(wd)s/datasetsDB.conf
dir = %(wd)s/datasets

[geneInfoDB]
confFile =%(wd)s/gene_info.conf

[genomicScoresDB]
confFile =%(wd)s/genomicScores.conf

[genomesDB]
confFile =%(wd)s/genomesDB.conf

[defaultConfiguration]
confFile = %(wd)s/defaultConfiguration.conf
