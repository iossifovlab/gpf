[vars]
wd="."

[genotype_storage]
default = "genotype_filesystem"

[storage.genotype_impala]
storage_type = "impala"
impala.host = "localhost"
impala.port = 21050
impala.db = "impala_storage_test_db"
hdfs.host = "localhost"
hdfs.port = 8020
hdfs.base_dir = "/tmp/test_data"

[storage.genotype_filesystem]
storage_type = "filesystem"
dir = "%(wd)s/data_dir"

[phenotype_data]
dir = "%(wd)s/dummy_pheno_dir"

[studies_db]
conf_file = "studiesDB.conf"
dir = "studies"

[datasets_db]
conf_file = "%(wd)s/datasetsDB.conf"
dir = "%(wd)s/datasets"

[gene_info_db]
conf_file = "%(wd)s/gene_info.conf"

[genomic_scores_db]
conf_file = "genomicScores.conf"

[genomes_db]
conf_file = "genomesDB.conf"

[default_study_config]
conf_file = "defaultConfiguration.conf"
