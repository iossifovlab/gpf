dae_data_dir: "."

vars:
  wd: "%($DAE_DB_DIR)s"
  instance_id: "test_local_hg19_instance"

genotype_storage:
  default: genotype_filesystem

storage:

  genotype_filesystem:
    dir: "studies"
    storage_type: filesystem

phenotype_data:
  dir: "%(wd)s/pheno"


studies:
  dir: "studies"

datasets:
  dir: "datasets"

default_study_config:
  conf_file: "%(wd)s/defaultConfiguration.conf"

gene_info_db:
  conf_file: "%(wd)s/geneInfo.conf"

genomes_db:
  conf_file: "%(wd)s/genomesDB.conf"

genomic_scores_db:
  conf_file: "%(wd)s/genomicScores.conf"
