name = "QUADS_F1_DATASET"
id = "quads_f1_ds"
phenotype_data = "quads_f1"

description = "QUADS F1 DATASET"

studies = ["quads_f1"]

phenotype_tool = true
phenotype_browser = false

[people_group]
phenotype.name = "Phenotype"
phenotype.domain = [
    {id = "autism", name = "autism", color = "#e35252"},
    {id = "unaffected", name = "unaffected", color = "#ffffff"}
]
phenotype.default = {id = "unknown", name = "unknown", color = "#aaaaaa"}
phenotype.source = "legacy"

[genotype_browser]
enabled = true
present_in_role.prb.name = "Present in Probant and Sibling"
present_in_role.prb.roles = ["prb", "sib"]

selected_in_roles_values = ["inChild", "fromParent"]

in_roles.in_child.destination = "inChS"
in_roles.in_child.roles = ["prb", "sib"]

in_roles.from_parent.destination = "fromParentS"
in_roles.from_parent.roles = ["mom", "dad"]

in_roles.in_sib.destination = "inSibS"
in_roles.in_sib.roles = ["sib"]

selected_pheno_column_values = ["continuous", "categorical", "ordinal", "raw"]

pheno.continuous.name = "Continuous"
pheno.continuous.slots = [{role = "prb", measure = "instrument1.continuous", name = "Continuous"}]

pheno.categorical.name = "Categorical"
pheno.categorical.slots = [{role = "prb", measure = "instrument1.categorical", name = "Categorical"}]

pheno.ordinal.name = "Ordinal"
pheno.ordinal.slots = [{role = "prb", measure = "instrument1.ordinal", name = "Ordinal"}]

pheno.raw.name = "Raw"
pheno.raw.slots = [{role = "prb", measure = "instrument1.raw", name = "Raw"}]

pheno.combined.name = "Combined"
pheno.combined.slots = [
    {role = "prb", measure = "instrument1.raw", name = "Raw"},
    {role = "prb", measure = "instrument1.ordinal", name = "Ordinal"}
]

selected_pheno_filters_values = ["categorical", "continuous"]

pheno_filters.categorical.name = "Categorical"
pheno_filters.categorical.measure_type = "categorical"
pheno_filters.categorical.filter = [{filter_type = "single", role = "prb", measure = "instrument1.categorical"}]

pheno_filters.continuous.name = "Continuous"
pheno_filters.continuous.measure_type = "continuous"
pheno_filters.continuous.filter = [{filter_type = "single", role = "prb", measure = "instrument1.continuous"}]

[enrichment]
enabled = false
selected_people_groups = ["phenotype"]
