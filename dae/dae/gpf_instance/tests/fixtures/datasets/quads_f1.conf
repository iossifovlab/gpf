name = "QUADS_F1_DATASET"
id = "quads_f1_ds"
phenotype_data = "quads_f1"

description = "QUADS F1 DATASET"

studies = ["quads_f1"]

phenotype_tool = true
phenotype_browser = false

[genotype_browser]
enabled = true
present_in_role.prb.name = "Present in Probant and Sibling"
present_in_role.prb.roles = ["prb", "sib"]

selected_in_roles_values = ["inChild", "fromParent"]

in_roles.in_child.destination = "inChS"
in_roles.in_child.roles = ["prb", "sib"]

in_roles.from_parent.destination = "fromParentS"
in_roles.from_parent.roles = ["mom", "dad"]

in_roles.in_sib.destination = "inSibS"
in_roles.in_sib.roles = ["sib"]

selected_pheno_column_values = ["continuous", "categorical", "ordinal", "raw"]

pheno.continuous.name = "Continuous"
pheno.continuous.slots = [{role = "prb", source = "instrument1.continuous", name = "Continuous"}]

pheno.categorical.name = "Categorical"
pheno.categorical.slots = [{role = "prb", source = "instrument1.categorical", name = "Categorical"}]

pheno.ordinal.name = "Ordinal"
pheno.ordinal.slots = [{role = "prb", source = "instrument1.ordinal", name = "Ordinal"}]

pheno.raw.name = "Raw"
pheno.raw.slots = [{role = "prb", source = "instrument1.raw", name = "Raw"}]

pheno.combined.name = "Combined"
pheno.combined.slots = [
    {role = "prb", source = "instrument1.raw", name = "Raw"},
    {role = "prb", source = "instrument1.ordinal", name = "Ordinal"}
]

family_filters.categorical.name = "Categorical"
family_filters.categorical.source_type = "categorical"
family_filters.categorical.filter_type = "single"
family_filters.categorical.role = "prb"
family_filters.categorical.source = "instrument1.categorical"
family_filters.categorical.from = "phenodb"

family_filters.continuous.name = "Continuous"
family_filters.continuous.source_type = "continuous"
family_filters.continuous.filter_type = "single"
family_filters.continuous.role = "prb"
family_filters.continuous.source = "instrument1.continuous"
family_filters.continuous.from = "phenodb"

[enrichment]
enabled = false
