dae_data_dir = "."

[vars]
wd = "%($DAE_DB_DIR)s"
instance_id = "test_local_hg19_instance"

[storage.genotype_filesystem]
storage_type = "filesystem"
dir = "studies"

[phenotype_data]
dir = "%(wd)s/pheno"

[studies_db]
conf_file = "studiesDB.conf"
dir = "studies"

[datasets_db]
conf_file = "datasetsDB.conf"
dir = "datasets"

[gene_info_db]
conf_file = "gene_info.conf"

[genomic_scores_db]
conf_file = "genomicScores.conf"

[genomes_db]
conf_file = "genomesDB.conf"

[default_study_config]
conf_file = "defaultConfiguration.conf"

[genomic_resources]
repositories = [
    {id="%(instance_id)s", url="file://%(wd)s", cache="%($HOME)s/gpf-resources-cache"}
]
