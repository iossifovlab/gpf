id: test_import

input:
  pedigree:
    file: cnv_ped.txt
    file_format: simple

  cnv:
    files:
      - cnv_variants.txt
    family_id: familyId
    best_state: bestState


partition_description:
  region_bin:
    chromosomes: 1, 2, 3, 4
    region_length: 100000000
  family_bin:
    family_bin_size: 10
  frequency_bin:
    rare_boundary: 5

destination:
  hdfs:
    base_dir: /user/schema2_tests/studies
    host: localhost
    port: 8020
    replication: 1
  impala:
    db: schema2
    hosts:
    - localhost
    pool_size: 3
    port: 21050
  storage_type: impala
  schema_version: 2
