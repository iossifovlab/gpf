id: test_import

input:
  pedigree:
    file: multivcf.ped

  vcf:
    files:
      - multivcf_[vc].vcf.gz
    chromosomes: 1;2;3
    add_chrom_prefix: chr


partition_description:
  region_bin:
    chromosomes: 1, 2, 3, 4
    region_length: 100000000
  family_bin:
    family_bin_size: 10
  frequency_bin:
    rare_boundary: 5
