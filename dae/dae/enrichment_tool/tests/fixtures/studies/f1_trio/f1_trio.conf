[genotypeDataStudy]
name = f1_trio
id = f1_trio

genotype_storage = genotype_filesystem
studyType = WE

[files]


family.path = %(wd)s/data/f1_trio.ped
family.format = pedigree
family.params = ped_no_header:False,
        ped_no_role:False,
        ped_family:familyId,
        ped_person:personId,
        ped_mom:momId,
        ped_dad:dadId,
        ped_sex:sex,
        ped_status:status,
        ped_role:role,
        ped_file_format:pedigree,
        ped_sep:\t,
        file_format:pedigree



0.path = %(wd)s/data/f1_trio.vcf
0.format = vcf
0.params = vcf_include_reference_genotypes:False,
        vcf_include_unknown_family_genotypes:False,
        vcf_include_unknown_person_genotypes:False,
        vcf_multi_loader_fill_in_mode:reference,
        vcf_denovo_mode:denovo,
        vcf_omission_mode:possible_omission

[denovoGeneSets]
peopleGroups = phenotype
