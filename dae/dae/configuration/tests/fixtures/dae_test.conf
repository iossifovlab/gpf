[genotype_storage]
default = genotype_filesystem

[storage.genotype_impala]
type = impala
impala.host = localhost
impala.port = 21050
impala.db = variant_db
hdfs.host = localhost
hdfs.port = 8020
hdfs.base_dir = /tmp/test_data

[storage.genotype_filesystem]
type = filesystem
dir = /tmp/test_data

[phenoDB]
dir = %(wd)s/pheno
confFile = %(wd)s/phenoDB.conf

[geneInfoDB]
confFile =%(wd)s/geneInfoDB.conf

[genomicScoresDB]
confFile =%(wd)s/genomicScores.conf
scores_hg19_dir=%(wd)s/genomic_scores_db
scores_hg38_dir=%(wd)s/genomic_scores_db

[annotation]
confFile=%(wd)s/annotation.conf

[genomesDB]
confFile =%(wd)s/genomesDB.conf

[defaultConfiguration]
confFile = %(wd)s/defaultConfiguration.conf
