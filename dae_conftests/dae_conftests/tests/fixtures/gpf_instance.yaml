vars:
  instance_id: test_data
  wd: "."

reference_genome:
  resource_id: "hg19/genomes/GATK_ResourceBundle_5777_b37_phiX174"

gene_models:
  resource_id: "hg19/gene_models/refGene_v20190211"

genotype_storage:
  default: genotype_filesystem

storage:

  genotype_impala:
    storage_type: impala
    dir: "%(wd)s/work/"
    hdfs:
      base_dir: /tmp/test_data
      host: localhost
      port: 8020
      replication: 1
    impala:
      db: "impala_storage_test_db"
      hosts:
      - localhost
      pool_size: 3
      port: 21050

  genotype_impala_backends:
    storage_type: impala
    dir: /tmp/test_impala/studies
    hdfs:
      base_dir: /tmp/test_data
      host: localhost
      port: 8020
      replication: 1
    impala:
      db: impala_test_db
      hosts:
      - localhost
      pool_size: 1
      port: 21050

  genotype_filesystem:
    dir: "%(wd)s/studies"
    storage_type: filesystem

  genotype_filesystem2:
    dir: "%(wd)s/data_dir"
    storage_type: filesystem

  test_filesystem:
    dir: /tmp/test_filesystem/studies
    storage_type: filesystem
  test_impala:
    dir: /tmp/test_impala/studies
    hdfs:
      base_dir: /user/test_impala/studies
      host: localhost
      port: 8020
      replication: 1
    impala:
      db: test_impala
      hosts:
      - localhost
      pool_size: 1
      port: 21050
    storage_type: impala

remotes:
  - id: "TEST_REMOTE"
    host: "gpfremote"
    base_url: "api/v3"
    port: 21010
    user: "admin@iossifovlab.com"
    password: "secret"

annotation:
  conf_file: "%(wd)s/annotation_pipeline/import_annotation.conf"

grr:
  id: "grr_test_repo"
  type: "directory"
  directory: "$(wd)s/test_repo"

gene_sets_db:
  gene_set_collections:
    - gene_sets/main
    - gene_sets/test_mapping
    - gene_sets/test_gmt

gene_scores_db:
  gene_scores:
    - gene_scores/LGD_rank
    - gene_scores/RVIS_rank

phenotype_data:
  dir: "%(wd)s/pheno"

studies:
  dir: "%(wd)s/studies"

datasets:
  dir: "%(wd)s/datasets"

default_study_config:
  conf_file: "%(wd)s/defaultConfiguration.conf"

gene_info_db:
  conf_file: "%(wd)s/gene_info.conf"

genomic_scores_db:
  conf_file: "%(wd)s/genomicScores.conf"

enrichment:
  conf_file: "%(wd)s/enrichment.conf"

gpfjs:
  permission_denied_prompt_file: "%(wd)s/permissionDeniedPrompt.md"

