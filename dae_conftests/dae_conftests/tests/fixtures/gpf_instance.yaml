vars:
  instance_id: test_data

reference_genome:
  resource_id: "hg19/genomes/GATK_ResourceBundle_5777_b37_phiX174"

gene_models:
  resource_id: "hg19/gene_models/refGene_v20190211"

genotype_storage:
  default: genotype_filesystem

  storages:
    - id: genotype_impala
      storage_type: impala
      hdfs:
        base_dir: /tmp/test_data
        host: localhost
        port: 8020
        replication: 1
      impala:
        db: "impala_storage_test_db"
        hosts:
        - localhost
        pool_size: 3
        port: 21050

    - id: genotype_impala_2
      storage_type: impala2
      schema_version: 2
      hdfs:
        base_dir: /user/schema2_tests/studies
        host: localhost
        port: 8020
        replication: 1
      impala:
        db: schema2
        hosts:
        - localhost
        pool_size: 3
        port: 21050

    - id: genotype_impala_backends
      storage_type: impala
      hdfs:
        base_dir: /tmp/test_data
        host: localhost
        port: 8020
        replication: 1
      impala:
        db: impala_test_db
        hosts:
        - localhost
        pool_size: 1
        port: 21050

    - id: genotype_filesystem
      dir: /tmp/studies
      storage_type: inmemory

    - id: genotype_filesystem2
      dir: /tmp/data_dir
      storage_type: inmemory

    - id: test_filesystem
      dir: /tmp/test_filesystem/studies
      storage_type: inmemory

    - id: test_impala
      hdfs:
        base_dir: /user/test_impala/studies
        host: localhost
        port: 8020
        replication: 1
      impala:
        db: test_impala
        hosts:
        - localhost
        pool_size: 1
        port: 21050
      storage_type: impala

remotes:
  - id: "TEST_REMOTE"
    host: "localhost"
    base_url: "api/v3"
    port: 21010
    user: "admin@iossifovlab.com"
    password: "secret"

annotation:
  conf_file: "annotation_pipeline/import_annotation.conf"


gene_sets_db:
  gene_set_collections:
    - gene_sets/main
    - gene_sets/test_mapping
    - gene_sets/test_gmt

gene_scores_db:
  gene_scores:
    - gene_scores/SFARI_gene_score
    - gene_scores/LGD
    - gene_scores/RVIS

genomic_scores_db:
  - resource: genomic_scores/test_scores
    score: score_raw_rankscore
  - resource: genomic_scores/test_scores
    score: score_raw
  - resource: genomic_scores/test_scores
    score: score_phred

phenotype_data:
  dir: "pheno"

studies:
  dir: "studies"

datasets:
  dir: "datasets"

default_study_config:
  conf_file: "defaultConfiguration.conf"

gene_info_db:
  conf_file: "gene_info.conf"

enrichment:
  conf_file: "enrichment.conf"

gpfjs:
  permission_denied_prompt_file: "permissionDeniedPrompt.md"

