[vars]
wd = "."

[phenotype_data]
name = "comp_pheno"
dbfile = "%(wd)s/comp_pheno.db"
browser_dbfile = "%(wd)s/browser/comp_pheno_browser.db"
browser_images_url = "/static/images/comp_pheno/"

[regression.age]
instrument_name = "i1"
measure_name = "age"
display_name = "Age"
jitter = 0.1

[regression.iq]
instrument_name = "i1"
measure_name = "iq"
display_name = "Non verbal IQ"
jitter = 0.1
