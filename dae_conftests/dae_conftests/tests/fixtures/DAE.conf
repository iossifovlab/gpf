dae_data_dir = "."

[vars]
instance_id = "test_data"
wd = "."

[storage.genotype_filesystem]
storage_type = "filesystem"
dir = "%(wd)s/studies"

[storage.genotype_impala]
storage_type = "impala"
dir = "%(wd)s/studies"

[storage.genotype_impala.impala]
host = "localhost"
port = 21050
db = "gpf_variant_db"

[storage.genotype_impala.hdfs]
host = "localhost"
port = 8020
base_dir = "/user/%(instance_id)s/studies"

[phenotype_data]
dir = "%(wd)s/pheno"

[studies_db]
conf_file = "%(wd)s/studiesDB.conf"
dir = "%(wd)s/studies"

[datasets_db]
conf_file = "%(wd)s/datasetsDB.conf"
dir = "%(wd)s/datasets"

[gene_info_db]
conf_file = "%(wd)s/gene_info.conf"

[genomic_scores_db]
conf_file = "%(wd)s/genomicScores.conf"

[genomes_db]
conf_file = "%(wd)s/genomesDB.conf"

[default_study_config]
conf_file = "%(wd)s/defaultConfiguration.conf"

[gpfjs]
permission_denied_prompt_file = "%(wd)s/permissionDeniedPrompt.md"

[enrichment]
conf_file = "%(wd)s/enrichment.conf"
