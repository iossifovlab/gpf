---


type: np_score

table:
  filename: CADD.bedgraph.gz
  format: tabix
  header_mode: none

  # defined by score_type
  chrom:
    index: 0
  pos_begin:
    index: 1
  reference:
    index: 2
  alternative:
    index: 3

# score values
scores:
  - id: cadd_raw
    type: float
    desc: ""
    index: 4
  - id: cadd_phred
    type: float
    desc: ""
    index: 5

default_annotation:
  - source: cadd_raw
    destination: cadd_raw
    position_aggregator: max
    nucleotide_aggregator: max
  - source: cadd_phred
    destination: cadd_phred
    position_aggregator: max
    nucleotide_aggregator: max
