---

id: hg38/TESTCADD

resource_type: score_resources.NPScoreResource

filename: TESTCADD.tsv.gz
format: tsv/bgz

index_file:
  filename: TESTCADD.tsv.gz.tbi
  format: tabix

has_header: true

type_aggregators:
  - type: float
    aggregator: dae.genomic_resource.aggregators.MaxAggregator
  - type: int
    aggregator: dae.genomic_resource.aggregators.MaxAggregator
  - type: str
    aggregator: dae.genomic_resource.aggregators.ConcatAggregator

# defined by score_type
chrom:
  name: Chrom
pos_begin:
  name: Pos
reference:
  name: Ref
alternative:
  name: Alt

# score values
scores:
    - id: cadd_raw
      type: float
      desc: ""
      name: RawScore
    - id: cadd_phred
      type: float
      desc: ""
      name: PHRED

default_annotation:
  attributes:
    - source: cadd_raw
      dest: cadd_raw
      aggregator:
        position: MaxAggregator
        nucleotide: MaxAggregator
    - source: cadd_phred
      dest: cadd_phred
      aggregator:
        position: MaxAggregator
        nucleotide: MaxAggregator
