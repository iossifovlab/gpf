---

type: NPScore

table:
  filename: TESTCADD.tsv.gz
  format: tabix

  # defined by score_type
  chrom:
    name: Chrom
  pos_begin:
    name: Pos
  reference:
    name: Ref
  alternative:
    name: Alt

# score values
scores:
    - id: cadd_raw
      type: float
      desc: ""
      name: RawScore
    - id: cadd_phred
      type: float
      desc: ""
      name: PHRED


type_aggregators:
  - type: float
    aggregator: dae.genomic_resource.aggregators.MaxAggregator
  - type: int
    aggregator: dae.genomic_resource.aggregators.MaxAggregator
  - type: str
    aggregator: dae.genomic_resource.aggregators.ConcatAggregator

default_annotation:
  attributes:
    - source: cadd_raw
      dest: cadd_raw
      aggregator:
        position: MaxAggregator
        nucleotide: MaxAggregator
    - source: cadd_phred
      dest: cadd_phred
      aggregator:
        position: MaxAggregator
        nucleotide: MaxAggregator
