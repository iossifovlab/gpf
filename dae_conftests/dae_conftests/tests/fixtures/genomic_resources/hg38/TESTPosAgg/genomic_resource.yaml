---

id: hg38/TESTPosAgg

type: PositionScore

table:
  filename: scores.tsv.gz
  format: tabix
  header_mode: none

  # defined by score_type
  chrom: 
    index: 0
  pos_begin:
    index: 1
  pos_end: 
    index: 2


type_aggregators:
  - type: float
    aggregator: dae.genomic_resource.aggregators.MaxAggregator
  - type: int
    aggregator: dae.genomic_resource.aggregators.MaxAggregator
  - type: str
    aggregator: dae.genomic_resource.aggregators.ConcatAggregator


# score values
scores:
    - id: test_score
      type: float
      desc: ""
      index: 3
      position_aggregator: mean

default_annotation:
  attributes:
    - source: test_score
      dest: test_score
      aggregator:
        position: MeanAggregator
