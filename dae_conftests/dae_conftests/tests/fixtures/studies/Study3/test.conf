name = "Study3"
id = "Study3"

study_type = ["WE"]
description = "Study 3"

[genotype_storage]
id = "genotype_filesystem"
files.pedigree = { path = "data/Study3.ped" }
files.pedigree.params = {ped_file_format = "pedigree"}

[[genotype_storage.files.variants]]
path = "data/Study3.vcf"
format = "vcf"
params = {vcf_denovo_mode = "denovo"}

[denovo_gene_sets]
enabled = true

[common_report]
enabled = true
groups = [
    {name = "Role", person_set_collection_ids = ["role"]},
    {name = "Role and Diagnosis", person_set_collection_ids = ["role", "phenotype"]},
]
draw_all_families = true

effect_types = ["Frame-shift", "Missense"]
