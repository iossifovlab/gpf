name = "Study1"
id = "Study1"

study_type = ["WE"]
description = "Study 1"

[genotype_storage]
id = "genotype_filesystem"
files.pedigree = { path = "data/Study1.ped" }
files.pedigree.params = {ped_file_format = "pedigree"}

[[genotype_storage.files.variants]]
path = "data/Study1.vcf"
format = "vcf"
params = {vcf_denovo_mode = "denovo"}

[denovo_gene_sets]
enabled = true

[common_report]
enabled = true
selected_people_groups = ["phenotype"]

groups = [
    {name = "Role", people_group_ids = ["role"]},
    {name = "Diagnosis", people_group_ids = ["phenotype"]},
    {name = "Role and Diagnosis", people_group_ids = ["role", "phenotype"]},
]

draw_all_families = false
families_count_show_id = 5

effect_types = ["Frame-shift", "Missense"]
