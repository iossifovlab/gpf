phenotype_data = "fake"

name = "FAKE_STUDY"
id = "fake_study"

description = "FAKE STUDY"

phenotype_tool = true
phenotype_browser = false

enrichment_tool = true
[genotype_storage]
id = "genotype_filesystem"
files.pedigree = { path = "data/fake_study.ped" }
files.variants = [
    { path = "data/fake_study.vcf", format = "vcf" }
]

[people_group]
selected_people_group_values = ["phenotype"]

phenotype.name = "Phenotype"
phenotype.domain = [
    "autism:autism:#e35252",
    "congenital_heart_disease:congenital heart disease:#b8008a",
    "epilepsy:epilepsy:#e3d252",
    "intellectual_disability:intellectual disability:#99d8e8",
    "schizophrenia:schizophrenia:#98e352",
    "unaffected:unaffected:#ffffff"
]

phenotype.default = "unknown:unknown:#aaaaaa"
phenotype.source = "phenotype"

pheno.name = "Pheno"
pheno.domain = ["autism:autism:#e35252"]
pheno.default = "unknown:unknown:#aaaaaa"
pheno.source = "pheno"

[genotype_browser]
enabled = true
has_present_in_child = false
has_present_in_parent = false
has_family_filters = true
has_pedigree_selector = true
has_study_types = true

selected_pheno_filters_values = ["continuous"]

pheno_filters.continuous.name = "Proband Continuous"
pheno_filters.continuous.measure_type = "continuous"
pheno_filters.continuous.filter = "multi:prb"

[enrichment]
selected_people_groups = ["phenotype"]
