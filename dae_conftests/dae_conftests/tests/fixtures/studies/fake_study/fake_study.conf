phenotype_data = "fake"

name = "FAKE_STUDY"
id = "fake_study"

description = "FAKE STUDY"

phenotype_tool = true
phenotype_browser = false

[genotype_storage]
id = "genotype_filesystem"

files.pedigree = { path = "data/fake_study.ped" }
files.pedigree.params = {ped_file_format = "pedigree"}

[[genotype_storage.files.variants]]
path = "data/fake_study.vcf"
format = "vcf"
params = {vcf_denovo_mode = "denovo"}

[people_group]
selected_people_group_values = ["phenotype"]

phenotype.name = "Phenotype"
phenotype.domain = [
    {id = "autism", name = "autism", color = "#e35252"},
    {id = "congenital_heart_disease", name = "congenital heart disease", color = "#b8008a"},
    {id = "epilepsy", name = "epilepsy", color = "#e3d252"},
    {id = "intellectual_disability", name = "intellectual disability", color = "#99d8e8"},
    {id = "schizophrenia", name = "schizophrenia", color = "#98e352"},
    {id = "unaffected", name = "unaffected", color = "#ffffff"}
]

phenotype.default = {id = "unknown", name = "unknown", color = "#aaaaaa"}
phenotype.source = "phenotype"

pheno.name = "Pheno"
pheno.domain = [{id = "autism", name = "autism", color = "#e35252"}]
pheno.default = {id = "unknown", name = "unknown", color = "#aaaaaa"}
pheno.source = "pheno"

[genotype_browser]
enabled = true
has_present_in_child = false
has_present_in_parent = false
has_family_filters = true
has_pedigree_selector = true
has_study_types = true

selected_pheno_filters_values = ["continuous"]

pheno_filters.continuous.name = "Proband Continuous"
pheno_filters.continuous.measure_type = "continuous"
pheno_filters.continuous.filter = [{filter_type = "multi", role = "prb"}]

[enrichment]
enabled = true
selected_people_groups = ["phenotype"]
