name = "f1_study"
id = "f1_study"

study_type = ["WE"]
study_phenotype = "test_phenotype"

[genotype_browser]
genotype.family.name = "family"
genotype.family.slots = [{name = "family id", source = "family"}, {name = "study", source = "study_name"}]

genotype.family_person_ids.name = "family person ids"
genotype.family_person_ids.source = "family_person_ids"

genotype.variant.name = "variant"
genotype.variant.slots = [
    {name = "location", source = "location"},
    {name = "variant", source = "variant"},
]

genotype.variant_extra.name = "variant"
genotype.variant_extra.slots = [
    {name = "CHROM", source = "chrom"},
    {name = "POS", source = "position"},
    {name = "REF", source = "reference"},
    {name = "ALT", source = "alternative"},
]

genotype.carriers.name = "carriers"
genotype.carriers.slots = [
    {name = "carrier person ids", source = "carrier_person_ids"},
    {name = "carrier person attributes", source = "carrier_person_attributes"},
]

genotype.inheritance.name = "inheritance type"
genotype.inheritance.source = "inheritance_type"

genotype.phenotypes.name = "phenotypes"
genotype.phenotypes.slots = [
    {name = "family phenotypes", source = "family_phenotypes"},
    {name = "carrier phenotypes", source = "carrier_phenotypes"},
]

genotype.study_phenotype.name = "study phenotype"
genotype.study_phenotype.source = "study_phenotype"

genotype.best.name = "family genotype"
genotype.best.source = "best_st"

genotype.family_structure.name = "family structure"
genotype.family_structure.source = "family_structure"

download_columns = ["family", "variant", "variant_extra", "best", "family_person_ids", "family_structure", "carriers", "inheritance", "phenotypes", "study_phenotype"]


[person_set_collections]
selected_person_set_collections = ["phenotype"]

[genotype_storage]
id = "genotype_filesystem"
files.pedigree = { path = "data/f1_study.ped" }
files.pedigree.params = {ped_file_format = "pedigree"}

[[genotype_storage.files.variants]]
path = "data/f1_study.vcf"
format = "vcf"
params = {vcf_denovo_mode = "denovo"}
