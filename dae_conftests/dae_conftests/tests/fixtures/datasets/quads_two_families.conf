    "RVIS_rank:RVIS rank:RVIS %%d",
    "pLI_rank:pLI rank:pLI %%d"
]

selected_genotype_column_values = ["genotype", "effect", "weights"]

[enrichment]
selected_people_groups = ["phenotype"]
