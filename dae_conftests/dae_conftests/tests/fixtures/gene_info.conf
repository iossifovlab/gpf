[GeneInfo]
geneInfoFile = %(wd)s/geneInfo/humanGeneInfo.txt

[geneWeights]
weights = LGD_rank,LGD_score,RVIS_rank,RVIS,SFARI_gene_score

[geneWeights.SFARI_gene_score]
file = %(wd)s/geneInfo/GeneWeights/SFARI.csv
desc = SFARI gene score
bins = 8
yscale = linear
xscale = linear

[geneWeights.RVIS_rank]
file = %(wd)s/geneInfo/GeneWeights/RVIS.csv
desc = RVIS rank
bins = 150
yscale = linear
xscale = linear

[geneWeights.RVIS]
file = %(wd)s/geneInfo/GeneWeights/RVIS.csv
desc = RVIS
bins = 150
yscale = log
xscale = linear

[geneWeights.LGD_rank]
file = %(wd)s/geneInfo/GeneWeights/LGD.csv
desc = LGD rank
bins = 150
yscale = linear
xscale = linear

[geneWeights.LGD_score]
file = %(wd)s/geneInfo/GeneWeights/LGD.csv
desc = LGD score
bins = 150
yscale = log
xscale = linear

[chromosomes]
file = %(wd)s/geneInfo/hgTables.txt

