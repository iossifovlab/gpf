[vars]
wd="."

[gene_info]
gene_info_file = "%(wd)s/geneInfo/humanGeneInfo.txt"
selected_gene_weights = ["LGD_rank", "LGD_score", "RVIS_rank", "RVIS", "SFARI_gene_score"]

[gene_terms.main]
file = "%(wd)s/geneInfo/GeneSets"
web_format_str = "key| (|count|): |desc"
web_label = "Main"

[gene_weights.SFARI_gene_score]
file = "%(wd)s/geneInfo/GeneScores/SFARI.csv"
desc = "SFARI gene score"
bins = 8
yscale = "linear"
xscale = "linear"

[gene_weights.RVIS_rank]
file = "%(wd)s/geneInfo/GeneScores/RVIS.csv"
desc = "RVIS rank"
bins = 150
yscale = "linear"
xscale = "linear"

[gene_weights.RVIS]
file = "%(wd)s/geneInfo/GeneScores/RVIS.csv"
desc = "RVIS"
bins = 150
yscale = "log"
xscale = "linear"

[gene_weights.LGD_rank]
file = "%(wd)s/geneInfo/GeneScores/LGD.csv"
desc = "LGD rank"
bins = 150
yscale = "linear"
xscale = "linear"

[gene_weights.LGD_score]
file = "%(wd)s/geneInfo/GeneScores/LGD.csv"
desc = "LGD score"
bins = 150
yscale = "log"
xscale = "linear"

[chromosomes]
file = "%(wd)s/geneInfo/hgTables.txt"

