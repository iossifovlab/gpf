[person_set_collections]
selected_person_set_collections = ["status"]
status.id = "affected_status"
status.name = "Affected Status"
status.source.pedigree.column = "status"
status.domain = [
   {id = "affected", name = "Affected", value = "affected_val", color = "#aabbcc"},
   {id = "unaffected", name = "Unaffected", value = "unaffected_val", color = "#ffffff"},
]
status.default = {id = "unknown", value = "unknown", name = "Unknown", color = "#aaaaaa"}

pheno.id = "pheno"
pheno.name = "Phenotype Person Set"
pheno.source.phenotype.instrument = "basic_medical_screening"
pheno.source.phenotype.measure = "sample_measure"
pheno.domain = [
   {id = "val1", name = "Value 1", value = "1", color = "#aabbcc"},
   {id = "val2", name = "Value 2", value = "2", color = "#ffffff"},
]
pheno.default = {id = "unknown", value = "unknown", name = "Unknown", color = "#aaaaaa"}
