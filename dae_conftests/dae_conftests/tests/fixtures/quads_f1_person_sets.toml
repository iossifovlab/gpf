[person_set_collections]
selected_person_set_collections = ["status", "role"]

status.id = "status"
status.name = "Affected Status"
status.sources = [
    { from = "pedigree", source = "status" },
]
status.domain = [
   {id = "unaffected", name = "Unaffected", values = ["unaffected"], color = "#ffffff"}
   {id = "affected", name = "Affected", values = ["affected"], color = "#aabbcc"},
]

role.id = "role"
role.name = "Role"
role.sources = [
    { from = "pedigree", source = "role" },
]
role.default = {id = "unknown", name = "Unknown", values = ["unknown"], color="#ffffff"}
role.domain = [
   {id = "mom", name = "Mother", values = ["mom"], color = "#ffffff"},
   {id = "dad", name = "Father", values = ["dad"], color = "#ffffff"},
   {id = "prb", name = "Proband", values = ["prb"], color = "#ffffff"},
   {id = "sib", name = "Sibling", values = ["sib"], color = "#ffffff"}
]
